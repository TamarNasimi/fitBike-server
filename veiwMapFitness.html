<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // יצירת מפה והגדרת התצוגה הראשונית
        const map = L.map('map').setView([32.0513135, 34.9466072], 13);

        // הוספת שכבת בסיס OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // טעינת הנתיב מ-JSON
        fetch('route_fitness.json')
            .then(response => response.json())
            .then(route => {
                // בדיקת תקינות של מבנה הנתיב
                if (!Array.isArray(route) || !route.length || typeof route[0] !== 'string') {
                    throw new Error('Invalid route data');
                }

                // הוספת המסלול למפה
                const polyline = L.polyline(route.map(coord => coord.split(',').map(Number)), { color: 'blue' }).addTo(map);
                // התאמת תצוגת המפה לנתיב
                map.fitBounds(polyline.getBounds());
            })
            .catch(error => {
                console.error('Error loading or displaying route:', error);
            });
    </script>
</body>
</html>
